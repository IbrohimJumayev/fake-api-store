<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <script defer src="../scripts/login.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="notif-bar">

        <div class="notif-bar--title">
            <p>Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%!</p>
            <a href="#">ShopNow</a>
        </div>

        <div class="notif-bar--lang">

            <select id="languages">
                <option value="eng">English</option>
                <option value="rus">Russian</option>
                <option value="uzb">Uzbek</option>
                <option value="arab">Arabic</option>
            </select>

        </div>
    </div>

    <nav>
        <div class="navbar">

            <div class="logo">
                <a href="#"><img src="../images/Logo.svg" alt=""></a>
            </div>

            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Sign in</a></li>
            </ul>

        </div>
        <div class="search-container">

            <div class="search">
                <input type="search" name="" id="search" placeholder="What are you looking for?">
                <label for="search"><img src="../images/search-logo.svg" alt=""></label>
            </div>

            <div class="wishlist">
                <a href="#"><img src="../images/Wishlist.svg" alt="whishlist logo"></a>
                <a href="#"><img src="../images/cart.svg" alt="cart logo"></a>
            </div>

        </div>
    </nav>
    <hr>

    <div class="login-container">

        <div class="img">
            <img src="../images/loginIMG.png" alt="">
        </div>
        
        <div class="login">
            <h1>Log in to Exclusive</h1>
            <p>Enter your details below</p>

            <form>
               <div class="input-wrapper">
                <input type="text" name="user" id="user" placeholder="Username">
                <input type="password" name="password" id="password" placeholder="Password">

                <div class="buttons-login">
                    <button id="log" type="submit">Log In</button>
                    <button id="forge">Forget Password?</button>
                </div>
               </div>
               
               
            </form>
        </div>

    </div>

</body>
</html>
